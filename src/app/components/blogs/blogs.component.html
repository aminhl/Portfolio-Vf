<main class="flex-center paddings mx-auto w-full max-w-screen-2xl flex-col">
  <section class="nav-padding w-full">
    <div
      class="flex-center relative min-h-[274px] w-full flex-col rounded-xl bg-blog_banner bg-cover bg-center text-center"
    >
      <h1 class="sm:heading_1 heading_2 mb-6 text-center text-white">
        My Blogs
      </h1>
    </div>
    <form class="flex-center mx-auto mt-10 w-full sm:-mt-10 sm:px-5">
      <label class="flex-center relative w-full max-w-3xl"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-7 text-white absolute left-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
          />
        </svg>

        <input
          type="text"
          class="flex w-full rounded-md border-input px-3 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 base-regular h-fit border-0 bg-black-400 py-6 pl-20 pr-8 text-white-800 !ring-0 !ring-offset-0 placeholder:text-white-800"
          placeholder="Search"
          value=""
      /></label>
    </form>
  </section>
  <ul
    class="text-white-800 body-text no-scrollbar flex w-full max-w-full gap-2 overflow-auto py-12 sm:max-w-2xl"
  >
    <button
      class="capitalize px-8 py-2.5 whitespace-nowrap rounded-lg"
      *ngFor="let btnName of buttons; let i = index"
      [ngClass]="{ 'gradient_blue-purple': activeButton === i }"
      (click)="onButtonClick(i)"
    >
      {{ btnName }}
    </button>
  </ul>
  <section class="flex-center mt-6 w-full flex-col sm:mt-20">
    <h1 class="heading_3 self-start text-white-800">Most Popular Blogs</h1>
    <div
      class="mt-12 flex w-full flex-wrap justify-center gap-16 sm:justify-start"
    ></div>
  </section>
</main>
